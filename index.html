<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="estilo/style.css"/>
  
  <link rel="stylesheet" href="estilo/medias.css"/>
  
  <!-- Api google -->
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
  <main class="container">
    <section class="content">
      <div class="img-login">
        
      </div>
      
      <div class="form-login">
        <form method="post" autocomplete="on">
         
         <h1>Login</h1>
         
         <p>Seja bem vindo De volta, faça login para acessar a sua página inicial</p>
         
         <div class="field-input">
            <label for="input-email">  <i class="material-symbols-outlined">
                account_circle
            </i></label>
            
            <input type="email" name="input-email" id="input-email" autocomplete="email" required maxlength="30" placeholder="Digite Seu Email"/>
         </div>
         
        <div class="field-password">
          <label for="input-password"><i class="material-symbols-outlined">lock</i></label>
          
          <input type="password" name="input-password" id="input-password" autocomplete="current-password" minlength="8" maxlength="20" placeholder="Digite Sua Senha" onpaste="return false" oncopy="return false" oncut="return false"/>
        </div>
        <div class="field-btn">
          <button type="submit">Logar</button>
        </div>
        <div class="forgot-password">
          <a href="#">Esqueceu Sua Senha?</a> <i class="material-symbols-outlined">mail</i>
        </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
